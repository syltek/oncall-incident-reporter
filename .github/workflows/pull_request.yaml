name: Build and test application

on:
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: go.mod

    - name: Install project
      run: go mod tidy

    - name: Build
      run: go build -o bin/app ./cmd

    - name: Test
      run: go test ./...
